<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculation Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="ang/app.js"></script>
    <script src="ang/ctl/calculationCtl.js"></script>
    <script src="ang/service/calculationService.js"></script>
</head>

<body ng-app="CalculationApp" ng-controller="CalculationCtl" class="container" style="margin-top: 5px;">
    <h1>Calculation Form</h1>
    <br>
    <div ng-show="msg!=''">
        <span ng-class="{'alert alert-danger':!success, 'alert alert-success':success}"><strong>{{msg}}</strong></span>
        <br>
        <br>
    </div>
    <form ng-submit="calculate()">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">One :</label>
            <div class="col-sm-3 ">
                <input type="text" class="form-control" ng-model="form.paramOne" required placeholder="One" ng-change="changeValue(form.paramOne)">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword " class="col-sm-2 col-form-label ">Two :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="form.paramTwo" required placeholder="Two" ng-change="changeValue(form.paramTwo)">
            </div>
        </div>
        <div class="form-group ">
            <label for="inputPassword " class="col-sm-2 col-form-label "></label>
            <button type="submit " class="btn btn-primary mb-2" ng-disabled="!success">Calculate</button>
            <span ng-show="multiply>0">{{multiply}}</span>
        </div>
    </form>
</body>

</html>
